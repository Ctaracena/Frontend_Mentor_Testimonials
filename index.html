<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Testimonial - Frontend Mentor</title>
</head>
<body>
  <main class="container">

    <div class="slide-container">
      <img src="images/image-tanya.jpg" alt="" class="user-img">
      <div class="slider">
        <img src="images/icon-prev.svg" alt="" class="prev" onclick="slide()">
        <img src="images/icon-next.svg" alt="" class="next" onclick="slide()">
      </div>
    </div>

    <div class="testimonial-container">
      <img src="images/pattern-quotes.svg" alt="" class="quotes">
      <div class="testimonial-details">
        <p class="testimonial">"I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."</p>
        <p class="user">Tanya Sinclair</p>
        <p class="job">UX Engineer</p>
      </div>
      <img src="images/pattern-curve.svg" alt="" class="curve">
    </div>

  </main>

  <script src="script/index.js"></script>
</body>
</html>
